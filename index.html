<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost FPS - Application PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .frame {
            display: none;
        }

        .active {
            display: block;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Bienvenue sur Boost FPS</h1>

    <!-- Liens pour la connexion/déconnexion -->
    <div id="login-link">
        <button onclick="showFrame('login-frame')">Se connecter</button>
    </div>
    <div id="signup-link">
        <button onclick="showFrame('signup-frame')">S'inscrire</button>
    </div>
    <div id="logout-link" style="display: none;">
        <button onclick="logout()">Se déconnecter</button>
    </div>

    <!-- Frames (Sections visibles) -->
    <div id="home-frame" class="frame active">
        <p>Page d'accueil</p>
    </div>

    <div id="login-frame" class="frame">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
        <button onclick="hideAllFrames()">Retour</button>
    </div>

    <div id="signup-frame" class="frame">
        <h2>Inscription</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Mot de passe" required>
        <button onclick="signup()">S'inscrire</button>
        <button onclick="hideAllFrames()">Retour</button>
    </div>

    <script>
        const webhookUrl = "https://play.svix.com/in/e_M4lDWp8dx4feIfypDfe70NF82TN/";

        // Fonction pour envoyer un message au webhook
        function sendToWebhook(message) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                console.log(response.ok ? 'Message envoyé' : 'Erreur');
            })
            .catch(error => {
                console.error('Erreur de connexion:', error);
            });
        }

        // Inscription de l'utilisateur
        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                sendToWebhook(`Nouvel utilisateur inscrit: ${email}`);
                alert('Inscription réussie!');
                hideAllFrames();
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        }

        // Connexion de l'utilisateur
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            if (email === storedEmail && password === storedPassword) {
                alert('Connexion réussie!');
                sendToWebhook(`Utilisateur connecté: ${email}`);
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
                hideAllFrames();
            } else {
                alert('Email ou mot de passe incorrect.');
            }
        }

        // Déconnexion de l'utilisateur
        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            localStorage.removeItem('isLoggedIn');
            document.getElementById('login-link').style.display = 'inline-block';
            document.getElementById('signup-link').style.display = 'inline-block';
            document.getElementById('logout-link').style.display = 'none';
            alert('Déconnexion réussie!');
        }

        // Afficher une section spécifique
        function showFrame(frameId) {
            document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('active'));
            document.getElementById(frameId).classList.add('active');
        }

        // Masquer toutes les sections
        function hideAllFrames() {
            document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('active'));
            showFrame('home-frame');
        }

        // Vérification de l'état de connexion
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                document.getElementById('login-link').style.display = 'inline-block';
                document.getElementById('signup-link').style.display = 'inline-block';
                document.getElementById('logout-link').style.display = 'none';
            }
        }

        // Appel de la fonction au chargement de la page
        window.onload = checkLoginStatus;
    </script>
</body>

</html>
