<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost FPS - Application PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* (Votre style CSS ici) */
    </style>
</head>

<body>

    <!-- Votre contenu HTML ici -->

    <script>
        const webhookUrl = "https://play.svix.com/in/e_M4lDWp8dx4feIfypDfe70NF82TN/"; // Remplacez par votre URL de webhook

        // Fonction pour envoyer au webhook
        function sendToWebhook(message) {
            const data = {
                content: message // Le message que vous souhaitez envoyer
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message envoyé au webhook.');
                } else {
                    console.log('Erreur lors de l\'envoi au webhook.');
                }
            })
            .catch(error => {
                console.log('Erreur de connexion au webhook:', error);
            });
        }

        // Fonction d'inscription avec envoi au webhook
        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);

                // Envoi du message au webhook après inscription
                sendToWebhook(`Nouvel utilisateur inscrit: ${email}`);

                alert('Inscription réussie!');
                hideAllFrames();
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        }

        // Fonction de connexion avec envoi au webhook
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert('Connexion réussie!');

                // Envoi du message au webhook après connexion
                sendToWebhook(`Utilisateur connecté: ${email}`);

                // Sauvegarder l'état de la connexion dans le localStorage
                localStorage.setItem('isLoggedIn', 'true');

                // Modifier l'affichage des liens
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';

                hideAllFrames();
            } else {
                alert('Email ou mot de passe incorrect.');
            }
        }

        // Fonction de déconnexion
        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            localStorage.removeItem('isLoggedIn');
            document.getElementById('login-link').style.display = 'inline-block';
            document.getElementById('signup-link').style.display = 'inline-block';
            document.getElementById('logout-link').style.display = 'none';
            alert('Déconnexion réussie!');
        }

        // Fonction pour afficher une frame spécifique
        function showFrame(frameId) {
            const frames = document.querySelectorAll('.frame');
            frames.forEach(frame => {
                frame.classList.remove('active');
            });
            document.getElementById(frameId).classList.add('active');
        }

        // Fonction pour masquer toutes les frames
        function hideAllFrames() {
            const frames = document.querySelectorAll('.frame');
            frames.forEach(frame => {
                frame.classList.remove('active');
            });
            showFrame('home-frame');
        }

        // Vérifier l'état de la connexion au chargement de la page
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (isLoggedIn === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                document.getElementById('login-link').style.display = 'inline-block';
                document.getElementById('signup-link').style.display = 'inline-block';
                document.getElementById('logout-link').style.display = 'none';
            }
        }

        // Appeler la fonction au chargement de la page
        window.onload = function() {
            checkLoginStatus();
        };

        // Toggle de la visibilité du mot de passe (connexion et inscription)
        document.getElementById('login-show-password').addEventListener('change', function () {
            const passwordField = document.getElementById('login-password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('signup-show-password').addEventListener('change', function () {
            const passwordField = document.getElementById('signup-password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>

    <!-- Contenu de votre page HTML -->
    <div id="home-frame" class="frame active">
        <p>Page d'accueil</p>
    </div>

    <div id="login-frame" class="frame">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <label><input type="checkbox" id="login-show-password"> Afficher le mot de passe</label>
        <button onclick="login()">Se connecter</button>
        <button onclick="hideAllFrames()">Retour</button>
    </div>

    <div id="signup-frame" class="frame">
        <h2>Inscription</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Mot de passe" required>
        <label><input type="checkbox" id="signup-show-password"> Afficher le mot de passe</label>
        <button onclick="signup()">S'inscrire</button>
        <button onclick="hideAllFrames()">Retour</button>
    </div>

    <div id="login-link">
        <button onclick="showFrame('login-frame')">Se connecter</button>
    </div>
    <div id="signup-link">
        <button onclick="showFrame('signup-frame')">S'inscrire</button>
    </div>
    <div id="logout-link" style="display: none;">
        <button onclick="logout()">Se déconnecter</button>
    </div>

</body>

</html>
