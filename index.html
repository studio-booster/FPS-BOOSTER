<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost FPS - Application PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .frame {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .frame.active {
            display: block;
        }

        .frame input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .frame button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .frame button:hover {
            background-color: #45a049;
        }

        #logout-link {
            display: none;
        }
    </style>
</head>

<body>
    <div class="frame" id="home-frame">
        <h2>Bienvenue sur Boost FPS</h2>
        <p>Que voulez-vous faire?</p>
        <button onclick="showFrame('signup-frame')">S'inscrire</button>
        <button onclick="showFrame('login-frame')">Se connecter</button>
    </div>

    <div class="frame" id="signup-frame">
        <h2>S'inscrire</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Mot de passe" required>
        <button onclick="signup()">S'inscrire</button>
        <button onclick="hideAllFrames()">Annuler</button>
    </div>

    <div class="frame" id="login-frame">
        <h2>Se connecter</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
        <button onclick="hideAllFrames()">Annuler</button>
    </div>

    <a href="javascript:void(0);" id="login-link" onclick="showFrame('login-frame')">Se connecter</a>
    <a href="javascript:void(0);" id="signup-link" onclick="showFrame('signup-frame')">S'inscrire</a>
    <a href="javascript:void(0);" id="logout-link" onclick="logout()">Se déconnecter</a>

    <script>
        const webhookUrl = "https://play.svix.com/in/e_M4lDWp8dx4feIfypDfe70NF82TN/"; // Remplacez par votre URL de webhook

        // Fonction pour envoyer au webhook
        function sendToWebhook(message) {
            const data = { content: message };

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message envoyé au webhook.');
                } else {
                    console.log('Erreur lors de l\'envoi au webhook.');
                }
            })
            .catch(error => {
                console.log('Erreur de connexion au webhook:', error);
            });
        }

        // Fonction d'inscription avec envoi au webhook
        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                sendToWebhook(`Nouvel utilisateur inscrit: ${email}`);
                alert('Inscription réussie!');
                hideAllFrames();
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        }

        // Fonction de connexion avec envoi au webhook
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert('Connexion réussie!');
                sendToWebhook(`Utilisateur connecté: ${email}`);
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'inline-block';
                hideAllFrames();
            } else {
                alert('Email ou mot de passe incorrect.');
            }
        }

        // Fonction de déconnexion
        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            localStorage.removeItem('isLoggedIn');
            document.getElementById('login-link').style.display = 'inline-block';
            document.getElementById('signup-link').style.display = 'inline-block';
            document.getElementById('logout-link').style.display = 'none';
            alert('Déconnexion réussie!');
            hideAllFrames();
        }

        // Fonction pour afficher une frame spécifique
        function showFrame(frameId) {
            const frames = document.querySelectorAll('.frame');
            frames.forEach(frame => frame.classList.remove('active'));
            document.getElementById(frameId).classList.add('active');
        }

        // Fonction pour masquer toutes les frames
        function hideAllFrames() {
            const frames = document.querySelectorAll('.frame');
            frames.forEach(frame => frame.classList.remove('active'));
            showFrame('home-frame');
        }

        // Vérifier l'état de la connexion au chargement de la page
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'inline-block';
            } else {
                document.getElementById('login-link').style.display = 'inline-block';
                document.getElementById('signup-link').style.display = 'inline-block';
                document.getElementById('logout-link').style.display = 'none';
            }
        }

        // Appeler la fonction au chargement de la page
        window.onload = function() {
            checkLoginStatus();
        };
    </script>
</body>

</html>
