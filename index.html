<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost FPS - Application PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <script>
        const webhookUrl = "https://play.svix.com/in/e_M4lDWp8dx4feIfypDfe70NF82TN/";

        function sendToWebhook(message) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: message })
            })
            .then(response => console.log(response.ok ? 'Message envoyé' : 'Erreur'))
            .catch(error => console.log('Erreur:', error));
        }

        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                sendToWebhook(`Nouvel utilisateur inscrit: ${email}`);
                alert('Inscription réussie!');
                hideAllFrames();
            } else alert('Veuillez remplir tous les champs.');
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            if (email === storedEmail && password === storedPassword) {
                alert('Connexion réussie!');
                sendToWebhook(`Utilisateur connecté: ${email}`);
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('signup-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
                hideAllFrames();
            } else alert('Email ou mot de passe incorrect.');
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            localStorage.removeItem('isLoggedIn');
            document.getElementById('login-link').style.display = 'inline-block';
            document.getElementById('signup-link').style.display = 'inline-block';
            document.getElementById('logout-link').style.display = 'none';
            alert('Déconnexion réussie!');
        }

        function showFrame(frameId) {
            document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('active'));
            document.getElementById(frameId).classList.add('active');
        }

        function hideAllFrames() {
            document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('active'));
            showFrame('home-frame');
        }

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            document.getElementById('login-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline-block';
            document.getElementById('signup-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline-block';
            document.getElementById('logout-link').style.display = isLoggedIn === 'true' ? 'block' : 'none';
        }

        window.onload = checkLoginStatus;
    </script>
</body>

</html>
